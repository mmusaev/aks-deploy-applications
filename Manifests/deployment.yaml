apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: akswebapp
  name: akswebapp
  namespace: akswebapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: akswebapp
  template:
    metadata:
      labels:
        app: akswebapp
    spec:
      containers:
        image: cr5376.azurecr.io.azurecr.io/akswebapp:1
        name: akswebapp
        envFrom:
        - configMapRef:
            name: env-config
